<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #1d1d1f;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #007aff;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(0, 122, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34c759;
      margin-right: 8px;
    }
    
    .usage {
      padding: 12px;
      background: rgba(142, 142, 147, 0.1);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .usage-bar {
      width: 100%;
      height: 4px;
      background: rgba(142, 142, 147, 0.3);
      border-radius: 2px;
      margin-top: 8px;
    }
    
    .usage-fill {
      height: 100%;
      background: #007aff;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .link {
      display: block;
      text-align: center;
      color: #007aff;
      text-decoration: none;
      padding: 8px;
      border-radius: 8px;
      background: rgba(0, 122, 255, 0.1);
    }
    
    .link:hover {
      background: rgba(0, 122, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Wingman</div>
  </div>
  
  <div class="status">
    <span>
      <span class="status-indicator"></span>
      Subscription: Active
    </span>
  </div>
  
  <div class="usage">
    <div>Usage: 2/100 requests</div>
    <div class="usage-bar">
      <div class="usage-fill" style="width: 2%"></div>
    </div>
  </div>
  
  <a href="#" class="link" id="manage-subscription">Manage Subscription</a>
  
  <script>
    document.getElementById('manage-subscription').addEventListener('click', (e) => {
      e.preventDefault();
      chrome.tabs.create({ url: 'https://wingman.example.com/manage' });
    });
  </script>
</body>
</html>
